<!DOCTYPE html>
<html>
	<head>
	
		<title>default</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="initial-scale=1, user-scalable=no, maximum-scale=1, width=device-width, height=device-height">
      
		<link rel="stylesheet" type="text/css" href="../View/css/style.css"> 
		
	</head>
	<body>
		<canvas id = "canvas" width = "800" height = "600" style = "border: 5px solid ; color : black" >
		</canvas>
		
		<div >
		<input type = "file" id = "image" name = "image" accept= "image/*"/>
		</div>

		<div class = "slidecontainer">
  		  <p style = "color : yellow;">Luminosité : <span id = "lumPar"></span>%</p>
		  <input type = "range" id = "lum" min = "1" max = "100" value = "100"> 
		  <p  style = "color : blue;">Contraste : <span id = "decontrPar"></span>%</p>
		  <input type = "range" id = "contr" min = "1" max = "100" value = "100">
		  <p  style = "color : grey;"> Saturation : <span id = "saturPar"></span>%</p>
		  <input type = "range" id = "satur" min = "1" max = "100" value = "100">
		</div>  
		<!-- Choisissez la taille de la pointe du crayon-->
		<label for = "Size">Taille</label> 

		<select onChange="updateSize(this);" name="size"> 
		    <option value = "1" selected="selected"> 1 </option>
		    <option value = "2"> 2 </option>
		    <option value = "5"> 5 </option>
		    <option value = "7"> 7 </option>
		    <option value = "10"> 10 </option>
		    <option value = "12"> 12 </option>
		    <option value = "15"> 15 </option>
		    <option value = "17"> 17 </option>
		</select>
		<select onChange="updateTypePencil(this);" name="typePencil"> 		
		    <option value = "0" selected="selected"> En carré </option>
		    <option value = "1"> En cercle </option>
		</select>
		</br> </br>

		<script src = "../Controller/js/fichier.js"></script>
		<script src = "../Controller/js/button.js"></script>		
	</body> 
</html>
